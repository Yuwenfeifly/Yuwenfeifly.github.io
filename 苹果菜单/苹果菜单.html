<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
	*{margin: 0;padding: 0;}
	body{background: #069;}
	#div{width:100%;position: absolute;top:150px;text-align: center;}
	</style>
	<script>
		window.onload=function(){
			var oDiv=document.getElementById('div');
			var aT=document.getElementsByTagName('input');
			var aImg=oDiv.children;

			document.onmousemove=function(ev){
				var oEvent=ev||event;
				for(var i=0;i<aImg.length;i++){
					var a=aImg[i].offsetLeft+aImg[i].offsetWidth/2-oEvent.clientX;
					var b=aImg[i].offsetTop+oDiv.offsetTop+aImg[i].offsetHeight/2-oEvent.clientY;
					var c=Math.sqrt(a*a+b*b);
					var scale=1-c/500;

					if(scale<0.5)scale=0.5;
					aT[i].value=scale;
					aImg[i].style.width=128*scale+'px';
				}
			};
		};
	</script>
</head>
<body>
	<input type="text" name="" value="">
	<input type="text" name="" value="">
	<input type="text" name="" value="">
	<input type="text" name="" value="">
	<input type="text" name="" value="">
	<div id="div">
		<img src="img/1.png" width="64">
	    <img src="img/2.png" width="64">
	    <img src="img/3.png" width="64">
	    <img src="img/4.png" width="64">
	    <img src="img/5.png" width="64">
	</div>
</body>
</html>
