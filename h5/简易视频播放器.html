<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
<style>
	body{background:#069;}
</style>
<script>
	window.onload=function(){
		var aBtn=document.querySelectorAll('input');
		var oV=document.querySelector('#ov');
		var oSpan=document.querySelector('span');
		aBtn[0].onclick=function(){
			oV.play();	
		};
		
		aBtn[1].onclick=function(){
			oV.pause();	
		};
		
		aBtn[2].onclick=function(){
			oV.currentTime++;	
		};
		
		aBtn[3].onclick=function(){
			oV.currentTime--;	
		};
		
		aBtn[4].onclick=function(){
			oV.volume+=0.1;	
		};
		
		aBtn[5].onclick=function(){
			oV.volume-=0.1;	
		};
		
		aBtn[7].onclick=function(){
			oV.webkitRequestFullscreen();
		};
		
		var bReady=true;
		aBtn[6].onclick=function(){
			if(bReady){
				oV.muted=true;
				this.value='取消静音';
			}else{
				oV.muted=false;
				this.value='静音';	
			}
			bReady=!bReady;
		};
		
		oV.ontimeupdate=function(){
			var scale=oV.currentTime/oV.duration;	
			//console.log(scale);
			oSpan.style.width=scale*100+'%';
		};
		
		oV.onended=function(){
			alert('播放完毕');	
		};
		
		
		
		
		
		
		
	};
</script>
</head>

<body>
	<p style="text-align:center; margin:0px auto 0;">
    	<input type="button" value="播放" />
        <input type="button" value="暂停" />
        <input type="button" value="快进" />
        <input type="button" value="快退" />
        <input type="button" value="音量+" />
        <input type="button" value="音量-" />
        <input type="button" value="静音" />
        <input type="button" value="全屏" />
    </p>
	<video src="mp4/1.mp4" id="ov" style="margin:0 auto; display:block;"></video>
    <p style="width:640px; height:10px; position:relative; margin:0 auto; background:red;">
    	<span style="position:absolute; top:0; left:0; background:yellow; height:100%; width:0%;"></span>
    </p>
</body>
</html>
