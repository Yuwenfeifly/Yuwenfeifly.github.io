<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
	*{margin: 0;	padding: 0;	list-style: none;}
	body{background: #069;}
	#box{width:700px;height:360px;background: #ccc;margin:100px auto;position: relative;overflow: hidden;}
	#box ul{width:3500px;height:180px;position: absolute;top:50%;margin-top: -90px;}
	#box ul li{width:260px;height:180px;float: left;position: relative;}
	#box ul li img{width:260px;height:180px;position: absolute;left:0;top:0;}
	</style>
	<script>
		window.onload=function(){
			var oBox=document.getElementById('box');
			var oUl=oBox.getElementsByTagName('ul')[0];
			var aLi=oUl.getElementsByTagName('li');
			var aImg=oUl.getElementsByTagName('img');
			var oC=oBox.offsetWidth/2;

			oUl.onmousedown=function(ev){
				var oEvent=ev||event;
				var disX=oEvent.clientX-oUl.offsetLeft;

				document.onmousemove=function(ev){
					var oEvent=ev||event;
					var l=oEvent.clientX-disX;

					if(l>oC-(0+0.5)*aLi[0].offsetWidth)
						{l=oC-(0+0.5)*aLi[0].offsetWidth}
					if(l<oC-(aLi.length-1+0.5)*aLi[0].offsetWidth)
					{l=oC-(aLi.length-1+0.5)*aLi[0].offsetWidth}
						
					setSize();
					oUl.style.left=l+'px';

				};
				document.onmouseup=function(){
					document.onmousemove=null;
					document.onmouseup=null;
				};
				return false;

			};
			oUl.style.left=oC-(1+0.5)*aLi[0].offsetWidth+"px";
			function setSize(){
				for(var i=0;i<aLi.length;i++){
					var disc=Math.abs(oC-aLi[i].offsetLeft-oUl.offsetLeft-aLi[i].offsetWidth/2);
					var scale=1-disc/500;
					(scale<0.5)&&(scale=0.5)
					aImg[i].style.width=520*scale+'px';
					aImg[i].style.height=360*scale+'px';
					aImg[i].style.marginLeft=-(520*scale-260)/2+'px';
					aImg[i].style.marginTop=-(360*scale-180)/2+'px';
					aLi[i].style.zIndex=scale*100;

				}
			}
			setSize();
		};
	</script>
</head>
<body>
<div  id="box">
	<ul>
		<li><img src="img3/1.jpg" alt=""></li>
		<li><img src="img3/2.jpg" alt=""></li>
		<li><img src="img3/3.jpg" alt=""></li>
		<li><img src="img3/4.jpg" alt=""></li>
		<li><img src="img3/5.jpg" alt=""></li>
		<li><img src="img3/6.jpg" alt=""></li>
		<li><img src="img3/7.jpg" alt=""></li>
		<li><img src="img3/8.jpg" alt=""></li>
	</ul>
</div>
</body>
</html>
