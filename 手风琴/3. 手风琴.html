<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
	*{margin: 0;padding: 0;list-style: none;}
	body{background: #069;}
	#oUl{width:500px;height:300px;margin:100px auto;position:relative;overflow: hidden;}
	#oUl li{width:500px;height:300px;float: left;position: absolute;}
	#oUl li img{width:500px;height:300px;}
	</style>
	<script src="../js/move1.js"></script>
	<script>
		window.onload=function(){
			var oUl=document.getElementById('oUl');
			var aLi=oUl.getElementsByTagName('li');

			for(var i=1;i<aLi.length;i++){
				aLi[i].style.left=(aLi[i].offsetWidth-(aLi.length-i)*34)+'px';
			}
			for(var i=0;i<aLi.length;i++){
				;(function(index){
					aLi[i].onmouseover=function(){
						for(var i=0;i<aLi.length;i++){
							if(index>=i){
								move(aLi[i],{left:34*i},{time:500})
							}else{
								move(aLi[i],{left:aLi[i].offsetWidth-(aLi.length-i)*34},{time:500})
							}
						}
					}
				})(i);
			}
		}

	</script>
</head>
<body>
	<ul id="oUl">
		<li>
			<img src="image/1.jpg" alt="" />
		</li>
		<li>
			<img src="image/2.jpg" alt="" />
		</li>
		<li>
			<img src="image/3.jpg" alt="" />
		</li>
		<li>
			<img src="image/4.jpg" alt="" />
		</li>
		<li>
			<img src="image/5.jpg" alt="" />
		</li>
	</ul>
</body>
</html>
