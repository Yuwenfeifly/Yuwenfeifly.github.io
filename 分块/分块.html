<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
	<style>
	body{background:#069;}
	#box{width:700px;height:400px;background: url(img/0.jpg);margin:100px auto;position: relative;}
	span{width:100px;height:100px;position: absolute;left:0; background:url(img/1.jpg) no-repeat;}
	</style>
	<script src="../js/move1.js"></script>
	<script>
		window.onload=function(){
			var oBox=document.getElementById('box');
			var oBtn=document.getElementById('btn');

			var R=4;
			var C=7;
			bSys=true;

			for(var r=0;r<R;r++){
				for(var c=0;c<C;c++){
					var oSpan=document.createElement('span');
					oSpan.style.width=oBox.offsetWidth/C+'px';
					oSpan.style.height=oBox.offsetHeight/R+'px';
					oBox.appendChild(oSpan);

					oSpan.style.top=r*oSpan.offsetHeight+'px';
                   	oSpan.style.left=c*oSpan.offsetWidth+'px';

                   	oSpan.style.backgroundPosition='-'+c*oSpan.offsetWidth+'px -'+r*oSpan.offsetHeight+'px';

                   oSpan.c=c;
                   oSpan.r=r;
				}
			}
			var aSpan=oBox.children;
			var iNow=0;
			oBtn.onclick=function(){
				if(bSys){
					var i=0;
					iNow++;
					for(var i=0;i<aSpan.length;i++){
						;(function(index){
							setTimeout(function(){
								aSpan[index].style.opacity=0;
	                            aSpan[index].style.filter='alpha(opacity:0)';
	                            aSpan[index].style.backgroundImage='url(img/'+iNow%3+'.jpg)';
	                            move(aSpan[index],{opacity:1},{time:400});

	                           if(index==27)bSys=true;
							},100*aSpan[index].c+100*aSpan[index].r)
						})(i);
					}
				}
				bSys=false;
				
			}

		}
	</script>
</head>
<body>
	<input type="button" name="" value="下一个" id="btn">
	<div id="box">
		
	</div>
</body>
</html>
